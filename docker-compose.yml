version: "3.9"


x-robotoff-base: &robotoff-base
    restart: $RESTART_POLICY
    image: ghcr.io/openfoodfacts/robotoff:${TAG}
    volumes:
      - ./datasets:/opt/robotoff/datasets
      - ./tf_models:/opt/robotoff/tf_models
      - ./models:/opt/robotoff/models

x-robotoff-base-env: &robotoff-base-env
  ROBOTOFF_INSTANCE:
  ROBOTOFF_DOMAIN:
  ROBOTOFF_SCHEME:
  STATIC_OFF_DOMAIN:
  GUNICORN_NUM_WORKERS:
  IPC_AUTHKEY:
  IPC_HOST: workers
  IPC_PORT:
  WORKER_COUNT:
  ROBOTOFF_UPDATED_PRODUCT_WAIT:
  POSTGRES_HOST:
  POSTGRES_DB:
  POSTGRES_USER:
  POSTGRES_PASSWORD:
  MONGO_URI:
  OFF_USER:
  OFF_PASSWORD:
  INFLUXDB_HOST:
  INFLUXDB_PORT:
  INFLUXDB_DB_NAME:
  INFLUXDB_USERNAME:
  INFLUXDB_PASSWORD:
  SLACK_TOKEN:
  SENTRY_DSN:
  ELASTICSEARCH_HOSTS:
  TF_SERVING_HOST:

services:
  api:
    <<: *robotoff-base
    environment: *robotoff-base-env
    mem_limit: 2g
    depends_on:
      - workers
    ports:
      - "${ROBOTOFF_EXPOSE:-5500}:5500"
    networks:
      - webnet

  workers:
    <<: *robotoff-base
    command: poetry run robotoff-cli run workers
    environment:
      <<: *robotoff-base-env
      REAL_TIME_IMAGE_PREDICTION: 1
    depends_on:
      - postgres
    mem_limit: 8g
    networks:
      - webnet
    extra_hosts:
      - host.docker.internal:host-gateway

  scheduler:
    <<: *robotoff-base
    environment: *robotoff-base-env
    command: poetry run robotoff-cli run scheduler
    mem_limit: 4g
    networks:
      - webnet

  postgres:
    restart: $RESTART_POLICY
    image: postgres:11.2-alpine
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c shared_buffers=1024MB -c work_mem=64MB
    mem_limit: 4g
    shm_size: 1g
    ports:
      - "${POSTGRES_EXPOSE:-127.0.0.1:5432}:5432"
    networks:
      - webnet

  elasticsearch:
    restart: $RESTART_POLICY
    image: raphael0202/elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - cluster.routing.allocation.disk.watermark.high=95%
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 262144
        hard: 262144
    mem_limit: 2g
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - webnet

volumes:
  postgres-data:
  es-data:

networks:
  webnet:
    name: webnet
