version: "3.9"


x-robotoff-base: &robotoff-base
    restart: $RESTART_POLICY
    image: ghcr.io/openfoodfacts/robotoff:${TAG}
    volumes:
      - api-dataset:/opt/robotoff/datasets
      - ./tf_models:/opt/robotoff/tf_models
      - ./models:/opt/robotoff/models

x-robotoff-base-env: &robotoff-base-env
  ROBOTOFF_INSTANCE:
  ROBOTOFF_DOMAIN:
  IPC_AUTHKEY:
  IPC_HOST: workers
  IPC_PORT:
  WORKER_COUNT:
  POSTGRES_HOST:
  POSTGRES_DB:
  POSTGRES_USER:
  POSTGRES_PASSWORD:
  MONGODB_HOST:
  OFF_USER:
  OFF_PASSWORD:
  SENTRY_DSN:
  ELASTICSEARCH_HOSTS:

services:
  api:
    <<: *robotoff-base
    environment: *robotoff-base-env
    mem_limit: 2g
    depends_on:
      - workers
    ports:
      - 5500:5500
    networks:
      - webnet

  workers:
    <<: *robotoff-base
    command: poetry run robotoff-cli run workers
    environment:
      <<: *robotoff-base-env
      REAL_TIME_IMAGE_PREDICTION: 1
    mem_limit: 8g
    networks:
      - webnet

  scheduler:
    <<: *robotoff-base
    environment: *robotoff-base-env
    command: poetry run robotoff-cli run scheduler
    mem_limit: 4g
    networks:
      - webnet

  postgres:
    restart: $RESTART_POLICY
    image: postgres:11.2-alpine
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c shared_buffers=1024MB -c work_mem=64MB
    mem_limit: 4g
    shm_size: 1g
    networks:
      - webnet

volumes:
  api-dataset:
  postgres-data:

networks:
  webnet:
