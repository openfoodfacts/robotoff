name: Generate Documentation

on:
  pull_request:
    # on pull request we just want to build to see nothing is broken
    paths:
      - "doc/**"
      - "mkdocs.yml"
      - "README.md"
      - ".github/workflows/generate-docs.yml"
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Restore Poetry virtual environment cache
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install

      - name: Build MkDocs documentation
        run: bash ./build_mkdocs.sh

      - name: Generate OpenAPI HTML
        run: |
          docker run --rm \
            -v $(pwd)/doc/references:/data \
            -v $(pwd)/gh_pages/:/output \
            ghcr.io/redocly/redoc/cli:latest \
            build -o /output/references/api/index.html api.yml && \
          sudo chown $UID -R gh_pages

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: gh_pages
          clean: true
